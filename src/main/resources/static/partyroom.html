<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partyroom</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/myStyle.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<body>
<div class="container  p-2">
    <div class="myForm">
        <input id="idPartyroom" type="hidden">
        <label for="namePartyroom" class="form-label">Nombre Salon</label>
        <input id="namePartyroom" type="text"><br>
        <label for="owner" class="form-label">Propietario</label>
        <input id="owner" type="text"><br>
        <label for="capacityPartyroom" class="form-label">Capacidad</label>
        <input id="capacityPartyroom" type="number"><br>
        <label for="descriptionPartyroom" class="form-label">Descripcion</label>
        <textarea id="descriptionPartyroom"></textarea><br>
        <select id="categorySelect" class="form-select">

        </select><br>

        <button type="button" class="btn btn-primary saveButtonJL" onclick="savePartyroom()">Guardar</button>
        <button type="button" class="btn btn-primary updateButtonJL" onclick="updatePartyroom()">Actualizar</button>
        <button type="button" class="btn btn-primary updateButtonJL" onclick="cancelUpdatePartyroom()">Cancelar</button>
    </div>
    <hr>
    <div class="row row-cols-4 row-cols-md-4 g-4" id="results">


    </div>
</div>
</body>
<script type="text/javascript" src="js/myPartyroom.js"></script>
</html>
